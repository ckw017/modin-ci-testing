name: ci
on: pull_request
jobs:
  test-ray-client:
    continue-on-error: true
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: ["3.7", "3.8"]
        # test_join_sort takes long and can't be sped up with -n
        tests: ["join_sort", "everything"]
    env:
      MODIN_ENGINE: ray
      MODIN_MEMORY: 1000000000
      MODIN_TEST_RAY_CLIENT: "True"
    name: "test-ray-client (python ${{matrix.python-version}})"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: modin
          python-version: ${{matrix.python-version}}
          channel-priority: strict
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
      - run: pip install -r requirements-dev.txt
      # Use a ray master commit that includes the fix here: https://github.com/ray-project/ray/pull/16278
      # Can be changed after a Ray version > 1.4 is released.
      - run: pip install https://s3-us-west-2.amazonaws.com/ray-wheels/master/c8e3ed9eec30119092ef966ee7b8982c8954c333/ray-2.0.0.dev0-cp37-cp37m-manylinux2014_x86_64.whl
        if: matrix.python-version == '3.7'
      - run: pip install https://s3-us-west-2.amazonaws.com/ray-wheels/master/c8e3ed9eec30119092ef966ee7b8982c8954c333/ray-2.0.0.dev0-cp38-cp38-manylinux2014_x86_64.whl
        if: matrix.python-version == '3.8'
      - name: Install HDF5
        run: sudo apt update && sudo apt install -y libhdf5-dev
      - run: pytest -x modin/pandas/test/dataframe/test_join_sort.py
        if: matrix.tests == 'join_sort'
      - run: |
          MODIN_BENCHMARK_MODE=True pytest modin/pandas/test/internals/test_benchmark_mode.py
          pytest modin/experimental/xgboost/test/test_default.py
          pytest modin/pandas/test/dataframe/test_default.py
          pytest modin/pandas/test/dataframe/test_iter.py
          # Broken on Ray 1.3+ (Error propagation changes)
          # pytest modin/pandas/test/dataframe/test_binary.py
          # pytest modin/pandas/test/dataframe/test_map_metadata.py
          # pytest modin/pandas/test/dataframe/test_reduction.py
          # pytest modin/pandas/test/dataframe/test_udf.py
          python -m pytest modin/pandas/test/test_groupby.py
          pytest modin/pandas/test/dataframe/test_window.py
          pytest modin/pandas/test/dataframe/test_pickle.py
          python -m pytest modin/pandas/test/test_rolling.py
          python -m pytest modin/pandas/test/test_reshape.py
          python -m pytest modin/pandas/test/test_general.py
          python -m pytest modin/pandas/test/test_io.py
          python -m pytest modin/experimental/pandas/test/test_io_exp.py
          pip install dfsql && pytest modin/experimental/sql/test/test_sql.py
          curl -o codecov https://codecov.io/bash
          VERSION=$(grep -o 'VERSION=\"[0-9\.]*\"' codecov | cut -d'"' -f2);
          curl -o SHA512SUM "https://raw.githubusercontent.com/codecov/codecov-bash/${VERSION}/SHA512SUM"
          if sha512sum -c --ignore-missing --status SHA512SUM; then
              bash ./codecov
          else
              echo 'CORRUPTED CODECOV SCRIPT!!!'
              exit 10
          fi
        if: matrix.tests == 'everything'