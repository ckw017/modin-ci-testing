name: ci
on: pull_request
jobs:
  test-ray-client:
    continue-on-error: true
    timeout-minutes: 30
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        python-version: ["3.7"]
        retries: [1]
    env:
      MODIN_ENGINE: ray
      MODIN_MEMORY: 1000000000
      TEST_RAY_CLIENT: "True"
    name: "test-ray-client (run #${{matrix.retries}})"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: modin
          python-version: ${{matrix.python-version}}
          channel-priority: strict
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
      - run: pip install -r requirements-dev.txt
      - run: pip install ray==1.3.0
      - run: pip show ray
      - run: mv grr.py /usr/share/miniconda/envs/modin/lib/python3.7/site-packages/ray/worker.py
      - name: Install HDF5
        run: sudo apt update && sudo apt install -y libhdf5-dev
      - run: MODIN_BENCHMARK_MODE=True pytest -x modin/pandas/test/internals/test_benchmark_mode.py
      - run: pytest -x modin/pandas/test/dataframe/test_iter.py
      # - run: pytest -x modin/pandas/test/dataframe/test_udf.py
      - run: pytest -x modin/pandas/test/dataframe/test_window.py
      - run: pytest -x modin/pandas/test/dataframe/test_pickle.py
      - run: pytest -x modin/pandas/test/test_rolling.py
      - run: pytest -x modin/pandas/test/test_concat.py
      - run: pytest -x modin/pandas/test/test_reshape.py
      - run: pytest -x modin/pandas/test/test_general.py
      - run: pytest -x modin/pandas/test/test_io.py